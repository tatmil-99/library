<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <hr>
    <main>
        <button class="new-book button">New book</button>
        <div class="card-container"></div>
    </main>

    <footer></footer>

    <div class="book-form-container">
        <form class="book-form">
            <h2>Add book</h2>
            <label for="title">Title: <input name="title" id="title" type="text"></label><br>
            <label for="author">Author: <input name="author" id="author" type="text"></label><br>
            <label for="pages">Pages: <input name="pages" id="pages" type="number"></label><br>
            <label for="read">Have read:<input name="read" id="read" type="checkbox"></label><br>
            <input type="button" class="add-book button" value="Add book"></input>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
